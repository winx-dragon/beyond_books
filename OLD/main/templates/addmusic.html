<!DOCTYPE html>
<html>
	<body>
{% extends "layout.html" %}
{% block content %}

			
			<form action="{{ url_for('addmusic') }}" method="POST">
				
				<fieldset>
                <legend>Add Music:</legend>
                
                <label for="fname">Name:</label><br>
                <input type="text" name="name"  id="name" required><br><br>
                
                <label for="author">Musician / Band:</label><br>
                <input type="text" name="musicianband"  id="musicianband" required><br><br>
               
                <label for="publisher">Album:</label><br>
                <input type="text" name="album"  id="album" required><br><br>
               
                <label for="year">Year:</label><br>
                <input type="text" name="year" id="year" required><br><br>
                
                <label for="genre">Genre:</label><br>
                <input type="text" name="genre" id="genre" required><br><br>   
                
                <label for="description">Description:</label><br>
                <input type="text" name="description"  id="description" required><br><br>
                
                <label for="quantity">Quantity:</label><br>
                <input type="text" name="quantity"  id="quantity" required><br><br>
                
                <input type="submit" value="Submit">
            </fieldset>
            <div class="msg">{{ msg }}</div>
				
			</form>


	</body>
</html>
{% endblock %}
